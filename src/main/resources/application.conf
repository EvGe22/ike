index = {
  location = datastore
  item = {
    datastore = private
    group = org.allenai.dictionary.indexes
    name = AclSentenceDocs
    version = 1
  }
}

buildIndex = {
  chunkSize = 100
  sentencePerDoc = true
  input = {
    fileName = annotated-text.json
    location = datastore
    item = {
      datastore = private
      group = org.allenai.scholar.corpora
      name = AclAnnotated
      version = 1
    }
  }
  output = {
    location = file
    path = full-index-sentences
  }
}
